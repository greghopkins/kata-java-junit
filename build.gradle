plugins {
    id 'java-library'
}

dependencies {
    testImplementation (
        'org.junit.jupiter:junit-jupiter-api:5.9.0',
        'org.hamcrest:hamcrest-library:2.2'
    )
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}
